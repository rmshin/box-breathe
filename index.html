<!DOCTYPE html>
<html>
  <head>
    <!-- Standard meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index,follow" />
    <meta name="googlebot" content="index,follow" />
    <!-- Stylesheets and favicons -->
    <link rel="stylesheet" href="index.css" />
    <!-- Page title -->
    <title>Breathe</title>
  </head>

  <body id="body">
    <script>
      var palettes = ["cool", "warm"];
      var palette = palettes[Math.floor(Math.random() * palettes.length)];
      var el = document.getElementById("body");
      el.style.animationName = `${palette}-interval`;
      el.style.backgroundColor = `var(--${palette}-base)`;
    </script>
    <div id="box">
      <div id="circle"></div>
      <!-- <span class="instruction"></span> -->
      <span class="box-progress"></span>
    </div>
  </body>
</html>
